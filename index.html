<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/addressForm/addressForm.css">
  <link rel="stylesheet" href="./assets/css/form/form.css">
  <link rel="stylesheet" href="./assets/css/information/information.css">
  
  <title>IP Address Tracker</title>
</head>
<body>
  <section class="addressForm">
    <h1>IP Address Tracker</h1>
    <form class="form">
      <input type="text" data-inputIp class="form__input" id="ipv4" name="ipv4" placeholder="Search for any IP address or domain"/>
      <button id="submit"> > </button>
    </form>
    <div class="information">
      <div class="information__items">
        <p>IP Address</p>
        <h2 data-ip></h2>
      </div>
      <div class="information__items">
        <p>Location</p>
        <h2 data-location></h2>
      </div>
      <div class="information__items">
        <p>Time Zone</p>
        <h2 data-timeZone></h2>
      </div>
      <div class="information__items">
        <p>ISP</p>
        <h2 data-isp></h2>
      </div>
    </div>
  </section>
  <div id="map">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js" integrity="sha512-sR3EKGp4SG8zs7B0MEUxDeq8rw9wsuGVYNfbbO/GLCJ59LBE4baEfQBVsP2Y/h2n8M19YV1mujFANO1yA3ko7Q==" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/api.js"></script>
</body>
</html>
